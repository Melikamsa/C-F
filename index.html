<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>°C to °F</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headerinput">
      <label class="converter"
        >converter <span class="C">°C</span> to <span class="F">°F</span>
      </label>
      <input class="input" type="text" placeholder="°C" />
    </div>
    <p class="result"></p>
    <div class="btn">
      <button class="btn-bottom convert">convert</button>
      <button class="btn-bottom reset">reset</button>
      <button class="btn-bottom change">change</button>
    </div>
    <script src="scrept.js"></script>
  </body>
</html>
